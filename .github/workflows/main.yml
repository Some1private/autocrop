name: Build and Publish AutoFlip Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/autoflip:latest
        platforms: linux/amd64
        context: .
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/autoflip:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/autoflip:buildcache,mode=max
